<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>

        <div id="button-container">
            <div id="left">
                <div id="utils">
                    <div class="row">
                        <button>AC</button>
                        <button>+-</button>
                        <button>%</button>
                    </div>

                </div>
                <div id="numbers">
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="row">
                        <button class="double">0</button>
                        <button>.</button>
                    </div>
                    


                </div>
            </div>
            <div id="operators">
                <button class="op" id="divide">/</button>
                <button class="op" id="multiply">x</button>
                <button class="op" id="subtract">-</button>
                <button class="op" id="add">+</button>
                <button class="calc">=</button>
            </div>
        </div>


    </div>
</body>
</html>
